<!DOCTYPE html>
<html>

<head>
    <title>Leto.gg/metrics</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Home</a>
        <a href="http://galaxyx.io">Team</a>
        <a href="https://github.com/noryev/Leto">Project Repo</a>
        <form>
            <label for="hash">Enter CID Hash:</label>
            <input type="text" id="hash" name="hash">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="result"></div>
        <script>
            const form = document.querySelector('form');
            const result = document.querySelector('#result');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const hash = form.querySelector('#hash').value;

                fetch(`http://your-api-endpoint.com/cid-requests?hash=${hash}`)
                    .then((res) => res.json())
                    .then((data) => {
                        result.innerHTML = `Number of CID requests: ${data.cidRequests}`;
                    })
                    .catch((error) => {
                        result.innerHTML = `An error occurred: ${error}`;
                    });
            });
        </script>
    </div>
</body>

</html>
